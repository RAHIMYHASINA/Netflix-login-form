<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Netflix</title>
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="./image/Favi-icon.png" type="image/x-icon">
</head>
<body>
   <nav>
      <a href="#"><img src="./image/logo.svg" alt=""></a>
   </nav>
   <div class="form-warpper">
      <h2>Sign In </h2>
      <form action="#">
         <div class="input-field">
            <input type="text" required>
            <label > Email or mobile number</label>
         </div>

         <div class="input-field">
            <input type="password" required id="password">
            <label >Password</label>
            <img src="./image/eye-close.png" alt="" id="eye-icon">
         </div>
         <button class="btn">Sign In</button>
         <div class="option">OR</div>
         <button class="btn1">Use Sign-In Code</button>
         <div class="forget">
            <a href="#">Forgot Password?</a>
         </div>
         <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
         </div>
      </form>

      <div class="link-sign-up">New to Netflix? <a href="#">Sign up now</a></div>
      <small>This page is protected by Google reCAPTCHA to ensure you're not a bot <a href="#">Learn more</a></small>
   </div>

   <script>
      let password = document.getElementById("password");
      let eyeIcon = document.getElementById("eye-icon");

      eyeIcon.onclick = function() {
         if (password.type === "password") {
            password.type = "text"
            eyeIcon.src = "image/eye-open.png"
         }else {
            password.type = "password"
             eyeIcon.src = "image/eye-close.png"
         }
      }
   </script>
</body>
</html>
